        text-decoration: none;

    }

    .dropdown-content a:hover {background-color: #2E4053}

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: #2E4053;
    }
    </style>
